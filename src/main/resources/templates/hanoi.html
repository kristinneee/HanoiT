<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/hanoi" method="POST"
      class="text-light">
    <div class="form-row">
        <div class="col">
            <label for="num">Number of disks</label>
            <input name="num" id="num" type="number" class="form-control" placeholder="Enter number of disks">
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary btn-block w-50" type="submit">Enter</button>
    </div>

    <p th:text="${disksResult}"></p>
</form>
</body>
</html>
